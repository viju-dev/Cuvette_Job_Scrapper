
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Tool</title>
</head>
<body>
    <h1>Web Scraping Tool</h1>
    <form id="scrapingForm" action="/scrape" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br><br>

        <button type="submit">Scrape Data</button>
    </form>

    {% if job_listings %}
    <div>
        <h2>Scraped Job Listings:</h2>
        <ul>
        {% for job in job_listings %}
            <li>
                <p>Title: {{ job.title }}</p>
                <p>Company: {{ job.company }}</p>
                <p>Location: {{ job.location }}</p>
                <p>Skills: {{ job.skills }}</p>
                <p>Link: <a href="{{ job.link }}">{{ job.link }}</a></p>
            </li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
